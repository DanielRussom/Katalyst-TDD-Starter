on: push
jobs: 
  build-and-run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - run: dotnet build --configuration Release
        working-directory: Katalyst-TDD-Starter
      - run: dotnet test
        working-directory: Katalyst-TDD-Starter
